name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Recompile APK
      run: java -jar apktool.jar b youcine_decompiled --use-aapt2 -o youcine_MOD.apk

    - name: Sign APK
      run: java -jar uber-apk-signer-1.3.0.jar --apks youcine_MOD.apk

    - name: List files to debug
      run: ls -R

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Signed-Youcine-APK
        path: youcine_MOD-aligned-debugSigned.apk